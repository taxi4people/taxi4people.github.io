<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yandextaxi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="yandextaxi.css">
    <meta name="apple-itunes-app" content="app-id=472650686">
</head>
<body>
    <section class="content">

        <section class="header">
            <div class="logo logo_type_taxi4people"></div>
            <div class="arrow"></div>
            <a class="logo" data-link href="yandextaxi://">
                <div class="logo logo_mask logo_type_yandextaxi"></div>
            </a>
        </section>

        <div class="only-mobile">
            <a class="button button_theme_yandextaxi" data-link href="yandextaxi://">
                <span class="button__text">Открыть приложение</span>
            </a>
        </div>

        <a class="button" data-link href="https://m.taxi.yandex.ru/#index">
            <span class="button__text">Открыть веб версию</span>
        </a>

        <!-- on iOS only -->
        <div class="only-ios">
            <a class="button button_theme_downdload" href="itms-apps://itunes.apple.com/app/yandex/id472650686?mt=8">
                <span class="button__text">Скачать в App Store</span>
            </a>
        </div>

        <!-- on Android only -->
        <div class="only-android">
            <a class="button button_theme_downdload" href="market://details?id=ru.yandex.taxi">
                <span class="button__text">Скачать в Google Play</span>
            </a>
        </div>

        <!-- on other only -->
        <div class="only-other">
            <a class="button button_badge" href="https://itunes.apple.com/ru/app/id472650686?mt=8">
                <img class="button__badge button__badge_with-padding" src="../common/badge/appstore.svg" alt="appstore badge">
            </a>
            <a class="button button_badge" href="https://play.google.com/store/apps/details?id=ru.yandex.taxi">
                <img class="button__badge" src="../common/badge/googleplay.svg" alt="googleplay badge">
            </a>
        </div>

    </section>

    <script src="../common/common.js"></script>
</body>
</html>
