<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="uber.css">
</head>
<body>
    <section class="content">

        <section class="header">
            <div class="logo logo_type_taxi4people"></div>
            <div class="arrow"></div>
            <a class="logo" data-link href="uber://">
                <div class="logo logo_mask logo_type_uber"></div>
            </a>
        </section>

        <div class="only-mobile">
            <a class="button button_theme_uber" data-link href="uber://">
                <span class="button__text">Открыть в приложении</span>
            </a>
        </div>

        <a class="button" data-link href="https://m.uber.com/">
            <span class="button__text">Открыть веб версию</span>
        </a>

        <!-- on iOS only -->
        <div class="only-ios">
            <a class="button button_theme_downdload-uber" href="itms-apps://itunes.apple.com/app/uber/id368677368?mt=8">
                <span class="button__text">Скачать в App Store</span>
            </a>
        </div>

        <!-- on Android only -->
        <div class="only-android">
            <a class="button button_theme_downdload-uber" href="market://details?id=com.ubercab">
                <span class="button__text">Скачать в Google Play</span>
            </a>
        </div>

        <!-- on other only -->
        <div class="only-other">
            <a class="button button_badge" href="https://itunes.apple.com/ru/app/uber-lucse-cem-taksi/id368677368?mt=8">
                <img class="button__badge button__badge_with-padding" src="../common/badge/appstore.svg" alt="appstore badge">
            </a>
            <a class="button button_badge" href="https://play.google.com/store/apps/details?id=com.ubercab&hl=ru">
                <img class="button__badge" src="../common/badge/googleplay.svg" alt="googleplay badge">
            </a>
            <a class="button button_badge" href="https://microsoft.com/en-us/store/apps/uber/9wzdncrfhxrd?source=uber-com">
                <img class="button__badge button__badge_with-padding" src="../common/badge/windows-phone.svg" alt="windows phone badge">
            </a>
        </div>

    </section>

    <script src="../common/common.js"></script>
</body>
</html>
