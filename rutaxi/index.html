<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rutaxi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="rutaxi.css">
    <meta name="apple-itunes-app" content="app-id=506360097">
</head>
<body>
    <section class="content">

        <section class="header">
            <div class="logo logo_type_taxi4people"></div>
            <div class="arrow"></div>
            <div class="logo">
                <div class="only-ios">
                    <a class="logo" data-link href="itms-apps://itunes.apple.com/app/rutaxi/id506360097?mt=8">
                        <div class="logo logo_mask logo_type_rutaxi"></div>
                    </a>
                </div>
                <div class="only-android">
                    <a class="logo" data-link href="tagmanager.c.com.its.rto://?">
                        <div class="logo logo_mask logo_type_rutaxi"></div>
                    </a>
                </div>
            </div>
        </section>

        <div class="only-ios">
            <a class="button button_theme_rutaxi" data-link href="itms-apps://itunes.apple.com/app/rutaxi/id506360097?mt=8">
                <span class="button__text">Открыть приложение</span>
            </a>
        </div>

        <div class="only-android">
            <a class="button button_theme_rutaxi" data-link href="tagmanager.c.com.its.rto://?">
                <span class="button__text">Открыть приложение</span>
            </a>
        </div>

        <a class="button" data-link href="http://m.moscow.rutaxi.ru/index.html">
            <span class="button__text">Открыть веб версию</span>
        </a>

        <!-- on iOS only -->
        <div class="only-ios">
            <a class="button button_theme_downdload" href="itms-apps://itunes.apple.com/app/rutaxi/id506360097?mt=8">
                <span class="button__text">Скачать в App Store</span>
            </a>
        </div>

        <!-- on Android only -->
        <div class="only-android">
            <a class="button button_theme_downdload" href="market://details?id=com.its.rto">
                <span class="button__text">Скачать в Google Play</span>
            </a>
        </div>

        <!-- on other only -->
        <div class="only-other">
            <a class="button button_badge" href="https://itunes.apple.com/ru/app/id506360097?mt=8">
                <img class="button__badge button__badge_with-padding" src="../common/badge/appstore.svg" alt="appstore badge">
            </a>
            <a class="button button_badge" href="https://play.google.com/store/apps/details?id=com.its.rto">
                <img class="button__badge" src="../common/badge/googleplay.svg" alt="googleplay badge">
            </a>
            <a class="button button_badge" href="https://www.microsoft.com/en-us/store/p/rutaxi/9nblggh0855g">
                <img class="button__badge button__badge_with-padding" src="../common/badge/windows-phone.svg" alt="windows phone badge">
            </a>
        </div>

    </section>

    <script src="../common/common.js"></script>
</body>
</html>
